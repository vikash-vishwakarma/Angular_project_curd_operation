<!-- Side Navigation Bar-->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Admin</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item href="#" style="background-color: #931445" >Dashboard</a>
      <a mat-list-item href="#" style="background-color: #931445">Driver</a>
      <a mat-list-item href="#" style="background-color: #931445">Customer</a>
      <a mat-list-item href="#" style="background-color: #931445">Fleet Operator</a>
      <a mat-list-item href="#" style="background-color: #931445">Franchise</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MMG-Help-Center</span>
      <span class="spacer"></span>
      <a href="#">Link1</a>
      <a href="#">Link2</a>
      <a href="#">Link3</a>
    </mat-toolbar>
    <!-- Add Content Here -->

      <div>
      <h2>Dashboard contents here</h2>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
